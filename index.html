<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Project-Sign-up-Form</title>
</head>
<body>
    <div class="container-left">
        <div class="logo">
            <img width="100" src="./images/odin-lined.png">
            <span>ODIN</span>
        </div>

    </div>

    <div class="container-right">
        <div class="introduction">
            <div>
                This is not a real online service! You know you need something
                like this is your life to help realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.
            </div>
            <div>
                You <em>know</em> you want to.
            </div>
        </div>

        <div class="form">
            <span class="form-intro">Let's do this!</span>

            <form>

                <div class="form-section">
                    <div class="form-element">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form-element">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>   
                </div>

                <div class="form-section">
                    <div class="form-element">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-element">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>   
                </div>

                <div class="form-section">
                    <div class="form-element">
                        <label for="password">PASSWORD</label>
                        <input required type="password" id="password" name="password">
                    </div>
                    <div class="form-element">
                        <label for="confirmation">CONFIRM PASSWORD</label>
                        <input required type="password" id="confirmation" name="confirmation">
                    </div>   
                </div>

            </form>
        </div>


        <div class="account">
            <button>Create Account</button>
            <p class="info-account">Already have an account? <span class="log-in">Log in</span></p>
        </div>

    </div>
    
</body>
</html>
